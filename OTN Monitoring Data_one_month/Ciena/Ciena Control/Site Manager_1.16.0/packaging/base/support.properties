# support properties
# Provides information into BuildServices, on exactly what is
# supported by the currently running launcher/nodal manager
#

# Note: Base does not support any of the keys normally used by
# a product - the comments are left in the file as is

# Install Directory 
# -------------
# Install Directory maps the installation subdirectory
# to the productI key (see below).  
# 1. This value must be added to the installation/runtime directory
#  to obtain the directory where product jars/libs etc are installed
# 2. This value must be added to the runtime tmp directory to 
# provide organization to the product specific output files.
#
# The base, while not a product, has its own install directory
#
# The expected format is 
# install.dir.<product.key1> = directory name
#

install.dir.base = base

# ProductI Keys 
# -------------
# Note: Base does not currently support a default ProductI
#
# Product key defines ProductI fully qualified classname for the product
# represented by this support properties.
# Keys are not displayed to the user - but localized versions of the
# keys (found in display.properties) are displayed to the user
# The product key must always start with the term "product."
#
# product.key1 = fully.qualified.classname
#

# GatewayI Keys 
# -------------
# Note: Base does not currently support any default GatewayI
#
# GatewayI keys define GatewayI fully qualified classnames
# Keys are not displayed to the user - but localized versions of the
# keys (found in display.properties) are displayed to the user
# All keys must be unique in this file - gateway keys must always
# start with the term "gateway."
#
# gateway.key1 = fully.qualified.classname
#


# CommandLine Gateway Parameters 
# ------------------------------
#
# !!! Commandline keys cannot be deleted once added to the file !!!
#
# CommandLine keys define the mapping between the command line parameter
# value that represents the gateway key.
# Keys must be unique.  Commandline gateway keys must start with "cl.gateway."
#
# cl.gateway.key1 = gateway.key
#



# CommandLine Product Parameters 
# ------------------------------
#
# !!! Commandline keys cannot be deleted once added to the file !!!
#
# CommandLine keys define the mapping between the command line parameter
# value that represents the product key.
# Keys must be unique.  Commandline product keys must start with "cl.product."
#
# cl.product.key1 = product.key
#

# CommandLine Application Keys for the Product defined in this file
# -----------------------------------------------------------------
#
# !!! Commandline keys cannot be deleted once added to the file !!!
#
# Commandline app keys define the mapping between the command line
# application key for the product, against the actual application key
# used by the product.  There are only 5 application keys that 
# require this mapping for all products used with SiteManager.  If
# the application is not supported, the key should be commented out.
# 
# Format is:
# cl.app.appKey = "product specific application key"
# where
# appKey = SLV, EqFac, NodalConn, FacPMT, ProtStatus

#cl.app.SLV = ShelfGraphics
#cl.app.EqFac = EquipmentAndFacility
#cl.app.NodalConn = NodalConnections
#cl.app.FacPM = PMThresholds
#cl.app.ProtStatus = ProtectionStatus

# --------------------------------------------------------------------
# Single Mode  
# --------------------------------------------------------------------
# 
# The default behaviour for a product launched with the command line
# parameter -single is to run in a restricted craft mode - the user
# has no access to the Login dialog or Login Manager to access the
# rest of the network, that the logged in product might have access
# to.
#
# The following support property is provided in order to run in 
# some manner other than restricted craft mode - provided by an
# implementation of com.nortel.tnui.Tnui
#
# Format is:
# Tnui.Single.product.key = fully.qualified.classname.representing.Tnui
#

# -------------------------------------------------------------------- 
# Nodal Manager Support
# --------------------------------------------------------------------
#
# A ProductI which supports the login behaviour etc (ProductI's are 
# displayed in the Launcher navigator) must be wrapped/adapted to be used as
# a NodalManager Product.  The wrapping is handled by an implementation
# of a com.nortel.optical.sm.nodalmgr.ProductFactoryI suitable for the
# specific ProductI implementation.
#
# Nodal Manager can run in both single (ems launchable for example)
# or craft mode (craft mode is the Launcher use of multiple nodal mgrs)
# Because Nodal Managers can run in single or craft mode, it is
# possible that there may be a different product factory for either mode
#
# Mapping productI keys to Nodal Manager product factory keys occurs
# for both single or craft mode as follows
#
# For single mode, start the key with "NMSingleProduct."
# For craft mode, start the key with "NMCraftProduct."
# Continue with the product.key value
# Then = fully.qualified.classname.implementing.ProductFactoryI
#
# Example: 
# NMSingleProduct.product.key = abc.ClassImplementingProductFactoryI
# NMCraftProduct.product.key = abc.ClassImplementingProductFactoryI


# -------------------------------------------------------------------- 
# com.nortel.optical.sm.nodalmgr.BasicProductFactory
# --------------------------------------------------------------------
# The BasicProductFactory also requires an implementation of
# a com.nortel.optical.sm.nodalmgr.NodalModelFactoryI to complete its
# Nodal Manager product.  
#
# Again, mapping is required for both NodalMgr Craft and Single mode
#
# For single mode, start the key with "NMSingleNodalModel."
# For craft mode, start the key with "NMCraftNodalModel."
#
# Continue with the product.key value
# Then = fully.qualified.classname.implementingNodalModelFactoryI
#
# Example: 
# NMSingleNodalModel.product.key = abc.ClassImplementingNodalModelFactoryI
# NMCraftNodalModel.product.key = abc.ClassImplementingNodalModelFactoryI


# -------------------------------------------------------------------- 
# Preference Support
# --------------------------------------------------------------------
# There are two parameters available for preference support.  These
# are prefs.topLevel.<someKey> and prefs.subLevel.<someKey>. Both
# parameters use <fqnPVI> which are strings representing fully 
# qualified classnames of classes implementing PreferenceViewI.
# Note that a \ is used in properties files to be a line continuation
# marker and will probably have to be used with these parameters.
#
# prefs.topLevel.<someKey> = <fqnPVI>
#
# prefs.topLevel.<someKey> is used to specify editable preference
# views that are at the top level of the tree structure in the 
# preference edit dialog
# <someKey> = first is reserved to specify the first preference view to
# display in the preference dialog.  prefs.topLevel.first should really only
# be used once, in the base/support.properties file.  
#
# prefs.subLevel.<someKey> = <fqnPVI> \
#                            <fqnPVI of class to link against in dialog>
# Example:
# prefs.two = a.long.fully.qualified.className \
#             a.long.fully.qualified.className.ToLinkAgainst

prefs.topLevel.first = com.nortel.tnui.preferences.LoginPreferencePanel
prefs.subLevel.firstdata = com.nortel.tnui.preferences.DataDirPrefPanel \
                           com.nortel.tnui.preferences.LoginPreferencePanel
prefs.subLevel.firstview = com.nortel.tnui.preferences.GeneralViewPrefPanel \
                           com.nortel.tnui.preferences.LoginPreferencePanel
prefs.subLevel.firsttl1Outstanding = com.nortel.tnui.preferences.GeneralOutstandingTL1PrefPanel \
                                     com.nortel.tnui.preferences.LoginPreferencePanel

prefs.topLevel.nmgr = com.nortel.tnui.preferences.NodalMgrPrefControl
prefs.subLevel.nmgrview = com.nortel.tnui.preferences.NodalMgrViewPrefPanel \
                           com.nortel.tnui.preferences.NodalMgrPrefControl
prefs.topLevel.AoOverLoad = com.nortel.tnui.preferences.AoOverLoadPrefPanel


# -------------------------------------------------------------------- 
# Tool Support
# --------------------------------------------------------------------
# The following tools parameter can be used in combination with a list
# of fully qualified classnames of javax.swing.Action implementations
# to provide a list of tools actions that will be added to SiteManager's
# main menu bar, Tools menu.
# Note that a \ is used in properties files to be a line continuation
# marker and will probably have to be used with these parameters.
#
#
# If a tools action contains an object(any object) for the property
# equal to "UNSUPPORTED" it will not be added to the tools menu
# when the tools menu is initially created.
#
# Base/common tools are handled with the following format:
# tool.base = fully.qualified.className.implementing.Action_1 \
#             fully.qualified.className.implementing.Action_2 \
#             fully.qualified.className.implementing.Action_....
# 
# ProductType Specific Tools are handled using the following format:
# tool.product.key = fully.qualified.className.implementing.Action_1 \
#                    fully.qualified.className.implementing.Action_2 \
#                    fully.qualified.className.implementing.Action_....
tool.base = \
com.nortel.tnui.tl1cmdbldr.TL1CmdBldrAction \
com.nortel.optical.sm.tools.generalBroadcast.GBAction \
com.nortel.tnui.product.tl1.ChallengeResponseAction \
com.nortel.tnui.app.consolidatedalarms.ConsolidatedAlarmManager \
com.nortel.tool.visualization.VisualizationToolAction \
com.nortel.common.client.app.multinodesblsr.confeditor.RingEditorAction \
com.nortel.tnui.commissioningTool.CommissioningToolAction \
com.nortel.common.client.app.multinodesblsr.prov.RingProvAction

tool.base_nodal_window = \
com.nortel.tnui.tl1cmdbldr.TL1CmdBldrAction \
com.nortel.optical.sm.tools.generalBroadcast.GBAction \

#release tools
releaseTool.base = \
com.ciena.optical.viking.reconfig.fwk.util.menu.ReconfigSubmenu \
com.ciena.optical.viking.submarine.framework.SubmarineToolSubmenu

#-----------------------------------------------------------------------
# Product Specific properties
#-----------------------------------------------------------------------
# The following product specific properties can be used to determine whether
# a product supports functionality associated with the property.  For example,
# if a product supports a routing model, then the property key representing
# the routing model functionality needs to be associated with the product key
# for that particular product.  At run-time, applications can query the Build
# class via helper methods to get the product keys that support the property
# key.
#
# The format of associating the property key to the product key is as follows:
# supports.<property type>.<product> = <product.key1>
#
# where <property type> is replaced with the specific property name
# where <product> is replaced with the specific product type
# where <key1> is replaced with the key for that product type
# Examples:
# supports.routingmodel.Viking = product.Viking
# supports.profile.standalone.iPT-Express=product.iPT-Express
# 
# The Base class makes the assumption that if a product specific property is
# not found for a particular product, that product does not support the
# property.


#-----------------------------------------------------------------------
# Logging properties
#-----------------------------------------------------------------------
# The logging properties can be used to control what level of logging is
# used for the java.util.logging Loggers, when the base (ie Site Manager)
# is initially launched.  Logging will be setup as the first step.  This
# will override the default values set by the jre/lib/logging.properites
# file (which is what Site Manager uses by default).  Logging properties
# can be used by either the base or a product, but a product should only
# use it to control product specific logging!
#
# The expected property format is
# logging.<loggerName>=<logLevel>
#
# where <loggerName> is the name for the logger. 
#    From java.util.logging.Logger: This should be a dot-separated name 
#    and should normally be based on the package name or class name of
#    the subsystem, such as java.net or javax.swing
# where <logLevel> is either a String matching the level names as found in
#    java.util.logging.Level or an integer to be used for a new level.
#
# Examples:
# logging.java.util.prefs = WARNING    
# 
logging.java.util.prefs = SEVERE


#-----------------------------------------------------------------------
# Nodal Application Startup Preference (Nodal Manager) properties
#-----------------------------------------------------------------------
# The nodal application startup preferences, found in the Preferences
# dialog under the Nodal Manager) allow an installed product to 
# specify additional NE type "application sets" supported for the NE type
# represented by the installed product by implementing the
# com.nortel.tnui.preferences.PrefNodalMgrAppFactoryI and by adding
# a corresponding property in the installed product's support.properties
# file.
#
# The expected property format is
# prefs.PrefNodalMgrAppFactoryI.product.<productkey>=fqn.impl.PrefNodalMgrAppFactoryI
#
# where <productKey> is the installed product's productkey
# where <fqn.impl.PrefNodalMgrAppFactoryI> is a fully qualified classname
#       of the class that implements PrefNodalMgrAppFactoryI for
#       that installed product.
#
# Examples:
# prefs.PrefNodalMgrAppFactoryI.product.Express=com.nortel.tnui.express.ExpressTest
# 


# -------------------------------------------------------------------- 
# Online Help Supported
# --------------------------------------------------------------------
# Online help can be supported (default if not set, or set to true)
# or not supported (set to false) by the SiteManager base.
#
# Expected format:
# help.base.supported = <true|false>
#


# -------------------------------------------------------------------- 
# Online Help Implementation
# --------------------------------------------------------------------
# If online help is supported by the base, then:
# The current online help implementation can be replaced by specifying
# a fully qualified className of a com.nortel.tnui.help.HelpSystemI
# implementation.  If no implementation is provided, the default
# implementation will support online help.
#
# There is currently one supported HelpSystemI implementations in the 
# base
# - (default) com.nortel.tnui.help.SiteManagerHelpSystem
#
# Expected format:
# help.base.HelpSystemI = fully.qualified.className.implementing.HelpSystemI
#

# -------------------------------------------------------------------- 
# Consolidated Alarms Auto Refresh Supported
# --------------------------------------------------------------------
# Consolidated Alarms auto refresh can be supported (default if not set, or set to true)
# or not supported (set to false) by the SiteManager base.
#
# Expected format:
# cons_alarms_auto_refresh.base.supported = <true|false>
#

# -------------------------------------------------------------------- 
# com.nortel.tnui.product.ProductLoginI
# --------------------------------------------------------------------
# The ProductLoginI also requires an implementation of
# a com.nortel.optical.sm.login.dialog.LoginControllerI to complete its
# login support.  
#
# Start the key with "LoginControllerI."
#
# Continue with the product.key value
# Then = fully.qualified.classname.implementing LoginControllerI
#
# There are defaults set in LoginDataModel for backwards compatability
# but any customizations to the login authentication need to be
# done product specific, not in the base backwards compatible classes.
#
# Example: 
# LoginControllerI.product.key = abc.ClassImplementingLoginControllerI

# -------------------------------------------------------------------- 
# heapInfo
# --------------------------------------------------------------------
# heapInfo.file provides a way to determine the current maximum heap size
# in use in the JVM by searching a one (or more) property files for
# the first parsable value of "lax.nl.java.option.java.heap.size.max"
# The filenames may have spaces in their names, but with a list of files
# each filename must be specified on its own line and separated with colons.
# To use multiple lines, the \ is used as the line continuation marker. 
# Spaces will be trimmed from start and end of filenames.
#
# The files are looked for in the working directory.
#
#
# Historically, Site Manager supported the following lax file list
# for searching through (from older version of MemoryUtils.java)
#
#  // lax file for the PC version of Site Manager (OM3K & OME) pre consolidation
#  new File( "SiteManager.lax"  ),
#  //lax file for the Unix version of Site Manager that supports both nodal/full craft views
#  new File( "SiteManagerCraft.orig.lax"),
#  //lax file for the PC version of OM3K SiteManager
#  new File( "PresideSiteManager.lax" ),
#  //lax file for the Unix versions of both OM3K & OME Site Manager
#  new File( "SiteManager.orig.lax"        ),
#  //lax file for the PC version of OME Site Manager 
#  new File( "OMESiteManager.lax"  ),
#
# Example:
# heapInfo.files = SiteManager.lax : \
#                  SiteManagerCraft.orig.lax : \
#                  PresideSiteManager.lax : \
#                  SiteManager.orig.lax : \
#                  OMESiteManager.lax
# 
heapInfo.files = SiteManager.lax : \
                 SiteManagerCraft.orig.lax : \
                 PresideSiteManager.lax : \
                 SiteManager.orig.lax : \
                 OMESiteManager.lax


# -------------------------------------------------------------------- 
# InstalledProducts.bundleName
# --------------------------------------------------------------------
# This is a base/support property only.
#
# The InstalledProducts.bundle is the ResourceBundle baseName of the
# .properties file that contains all the "Installed Product" 
# build version information. 
#
# InstalledProducts.bundleName allows the a different .properties file to
# be used instead of the default InstalledProducts.bundle
# name (SiteManager).  In other words, the SiteManager.properties file
# can also be "rebranded" to another name, so long as that name is then
# set as the InstalledProducts.bundleName
#
# Note 1: A bundle baseName does not include the ".properties" file 
# extension
# Note 2: As a file, it is looked for in the runtime working directory
#
# Example:
# InstalledProducts.bundleName = SiteManager
#
InstalledProducts.bundleName = SiteManager


# -------------------------------------------------------------------- 
# UserConfiguration.path
# --------------------------------------------------------------------
# This is a base/support property only.
#
# UserConfiguration.path is the directory path starting at the user's 
# home directory, that is used to contain configuration information
# for additionality utilities/applications/tools in their own 
# sub-directories. Each directory in the path must be separated using
# a "/".  The "/" will be replaced with the appropriate operating system
# specific slash when used.
#
# User preferences are stored in a file in a PREFERENCES directory
# off of this path.
#
# This property allows the user configuration path to be "rebranded",
# without having to change code.
#
# Example:
# UserConfiguration.path = .nortelnetworks/sitemanager
#
UserConfiguration.path = .ciena_desktop/sitemanager

# -------------------------------------------------------------------- 
# 1C_Integrated.UserConfiguration.path
# --------------------------------------------------------------------
# This is a base/support property only.
#
# 1C_Integrated.UserConfiguration.path is the directory path starting at 
# the user's home directory, that is used to contain configuration information
# for additionality utilities/applications/tools in their own 
# sub-directories. Each directory in the path must be separated using
# a "/".  The "/" will be replaced with the appropriate operating system
# specific slash when used.
#
# User preferences are stored in a file in a PREFERENCES directory
# off of this path.
#
# This property allows the user configuration path to be "rebranded",
# without having to change code.
#
# Example:
# UserConfiguration.path = .ciena_desktop
#

1C_Integrated.UserConfiguration.path = .ciena_desktop

